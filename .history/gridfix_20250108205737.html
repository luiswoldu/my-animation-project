<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout Preview</title>
  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: 270px 270px 270px 575px; /* Total width: 1499px */
      grid-template-rows: 168px 168px 168px 350px;   /* Total height: 747px */
      gap: 8px; /* Consistent spacing between tiles */
      margin: 0 auto; /* Center the grid */
      width: 1499px; /* Fixed total width */
      height: 747px; /* Fixed total height */
      grid-template-areas:
        "small1 small2 small3 large1"
        "small4 small5 small6 large1"
        "large2 large2 small7 large3"
        "large2 large2 small8 large3";
    }

    .gallery-item {
      background-color: #f5f5f7;
      border-radius: 4px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .small-tile {
      width: 270px;
      height: 168px;
    }

    .large-tile {
      width: 575px;
      height: 350px;
    }

    /* Assign specific areas */
    .small1 { grid-area: small1; }
    .small2 { grid-area: small2; }
    .small3 { grid-area: small3; }
    .small4 { grid-area: small4; }
    .small5 { grid-area: small5; }
    .small6 { grid-area: small6; }
    .small7 { grid-area: small7; }
    .small8 { grid-area: small8; }

    .large1 { grid-area: large1; }
    .large2 { grid-area: large2; }
    .large3 { grid-area: large3; }
  </style>
</head>
<body>
  <div class="gallery-grid">
    <!-- Small Tiles -->
    <div class="gallery-item small-tile small1"></div>
    <div class="gallery-item small-tile small2"></div>
    <div class="gallery-item small-tile small3"></div>
    <div class="gallery-item small-tile small4"></div>
    <div class="gallery-item small-tile small5"></div>
    <div class="gallery-item small-tile small6"></div>
    <div class="gallery-item small-tile small7"></div>
    <div class="gallery-item small-tile small8"></div>

    <!-- Large Tiles -->
    <div class="gallery-item large-tile large1"></div>
    <div class="gallery-item large-tile large2"></div>
    <div class="gallery-item large-tile large3"></div>
  </div>

  <!-- Link to your external JavaScript file (gridanimation.js) -->
  <script src="gridanimation.js"></script>
</body>
</html>
